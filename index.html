<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lambda Calculator</title>
</head>
<body>
	<h1>Lambda Calculator</h1>
	<form>
		x :
		<input id="x" type="number"><br>
		y :
		<input id="y" type="number"><br>
		<button id="add" type="button">+</button>
		<button id="subtract" type="button">-</button>
		<button id="divide" type="button">/</button>
		<button id="multiply" type="button">*</button>
		<button id="submit" type="button">Submit</button>
	</form>
	<script src="calculator.js"></script>
</body>
</html>
