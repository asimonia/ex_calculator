<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lambda Calculator</title>
	<style>
		html {
			background-color: orange;
		}
	</style>
</head>
<body>
	<h1>Lambda Calculator</h1>
	<form>
		<label>x :</label>
		<input id="x" type="number" value="0"><br>
		<label>y :</label>
		<input id="y" type="number" value="0"><br>
		<button id="add" type="button">+</button>
		<button id="subtract" type="button">-</button>
		<button id="divide" type="button">/</button>
		<button id="multiply" type="button">*</button><br>
		<label>result: </label>
		<input id="result" type="number" value="0" disabled>
	</form>
	<script src="calculator.js"></script>
</body>
</html>
